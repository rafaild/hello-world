<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Upload в Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Загрузить</button>
  <div id="status"></div>
  <script>
    // Настрой свой Supabase
    const supabase = supabase.createClient(
      'https://ВАШ_PROJECT.supabase.co',
      'ВАШ_anon_KEY'
    );

    // demo user_id (реально получать с auth/или из url)
    const user_id = 'user-demo-id-1';

    document.getElementById('uploadBtn').onclick = async () => {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      if (!fileInput.files.length) {
        status.textContent = 'Выберите файл';
        return;
      }

      const file = fileInput.files[0];
      const fileName = `${user_id}_${Date.now()}_${file.name}`;
      const storagePath = `user_images/${fileName}`;

      // Загружаем в Supabase Storage
      const { data, error } = await supabase
        .storage
        .from('avatars')
        .upload(storagePath, file, { upsert: false });

      if (error) {
        status.textContent = 'Ошибка Storage: ' + error.message;
        return;
      }

      // Получаем publicUrl
      const { data: urlData } = supabase
        .storage
        .from('avatars')
        .getPublicUrl(storagePath);
      const publicUrl = urlData.publicUrl;

      // Запись в user_images
      const { data: userImg, error: userImgErr } = await supabase
        .from('user_images')
        .insert([{
          user_id,
          original_filename: file.name,
          changed_filename: fileName,
          storage_path: storagePath,
          storage_url: publicUrl,
          upload_date: new Date().toISOString(),
          is_active: true
        }])
        .select();

      if (userImgErr) {
        status.textContent = 'Ошибка БД: ' + userImgErr.message;
      } else {
        status.textContent = "Успех! Ссылка на загруженное: " + publicUrl;
      }
    }
  </script>
</body>
</html>
